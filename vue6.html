<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- v-on:click için @click v-bind:href için :href kullanabilirim.-->
        <button @click="changeLink">Link degistir</button>
        <a :href="link">Link</a>
    </div>
    
</body>
<script>
    new Vue({
        el: "#app",
        data : {
            link : "https://www.google.com"
        },
        methods : {
            changeLink : function(){
                this.link =" https://youtube.com"
            }
        }

    });
</script>
</html>
