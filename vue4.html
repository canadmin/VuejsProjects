<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- two way data binding v model eskisi gibi bi fonskiyona adıp orada manipüle etmiyoruz-->
        <input type="text" v-model="name">
        <p>{{name}}</p>
    </div>    
</body>
<script>
    new Vue({
        el : "#app",
        data : {
            name : "can yard"
        }
    });

</script>
</html>
