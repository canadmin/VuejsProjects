<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <!-- computed properties datadaki property  gibi çalışır fonksiyon gibi davranır-->
    <!-- computed codu analiz eder  o kodun içerisinde ihtiyacı olan değişken eğer değişmişse çalışır-->
    <!-- computed kendi bağlı olduğu -->
    <button v-on:click="counter++">Arttır</button>
    <button v-on:click="counter--">azalt</button>
    <button v-on:click="secondCounter++">2.counter arttir</button>

    <p>Counter : {{counter}} | {{secondCounter}}</p>
    <p>{{result()}} | {{output}}</p>
</div>
    
</body>
<script>
new Vue({
    el : "#app",
    data : {
        counter : 0,
        secondCounter :0
    },
    methods : {
            result : function(){
                console.log("method calisti")
                return  this.counter > 10 ? "Counter 10 dan büyük " : "counter 10 dan küçüktür";
        }
    },
    //senkron olarak çalışır
    computed : {
        output : function(){
            console.log("computed")
            return  this.counter > 10 ? " S Counter 10 dan büyük " : "S counter 10 dan küçüktür";
        }
    },
    //asenkron olarak çalışır
    watch : {
        //countera bağladık 
        counter : function(value){
            vm = this;
            setTimeout(function(){
                vm.counter = 0;
            },1500)
        }
    }
});
</script>
</html>
