<html>
    <head>
        <title>
            Deneme
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
    <div id="app">
        <!-- v-once aşağıdaki fonksiyona girmeden önce data içerisindeki title datasını getiriyor vue js benim templete render ettikten sonra bazu bilgilerin
         dom üzerinde değişmesini istemediğim zamanlarda kullanıyorum   
        -->
        <!-- v:bind aşağıdaki data içerisindeki link alanını getirip linkliyor. bunun sebebi vuejs attribute üzerinde böyle çalışıyor.-->
        <h1 v-once>{{title}} <a v-bind:href="link">Tikla</a></h1>
        <hr>
        <!--Aşağıdaki input ta yapılan v-b direvtive işlemi input ile bir etkileşim olduğunda change adlı metodu çalıştırmasını sağlıyor-->
        <input type="text" v-on:input="change">
        <p>{{description}}</p>
    </div>
</body>    
<script>
    /*
    *Aşağıda yapılmak istenen çalışma zamanında vue nesnesi oluşturmak bunu id si app olan div ile bağlamak ve ardından içerisinde kullanılacak değeleri data içerisinde tutumak
    */
new Vue({
    el : "#app",
    data : {
        title : "merhaba Vuejs",
        description : "bu bir açıklamadır.",
        link :"https://www.google.com/"   
    },
    methods : {
        change : function(event){
            this.title="Merhaba"
            this.description=event.target.value;
        }
    }
});
</script>
</html>
