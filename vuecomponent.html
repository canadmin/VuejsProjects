//global component
var cpm = {
    data :function() {
      return {
            status : "Pasif"
      } 
    },
    template : '<p> Sunucu Durumu : {{status}} (<button @click="changeStatus ">degistir</button>) </p>',
    methods : {
        changeStatus : function(){
            this.status = "Aktif"
        }
    }
}
new Vue({
    el : "#app",
    components : {
        "my-comp" : cpm
    }
});

new Vue({
    el : "#app2"
});
</script>
