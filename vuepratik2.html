<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <button v-on:click="showAlert">Show Alert</button>
        <input type="text" v-on:keydown="updateValue" v-on:keydown.enter="printValue">
        <p>{{value}}</p>
    </div>
    
    <script>
        new Vue({
            el: "#exercise",
            data : {
                value: ""
            },
            methods :{
                showAlert : function(){
                    alert("Sa")
                },
                updateValue :function(event){
                    this.value=event.target.value;
                },
                printValue:function(event){
                    this.value=event.target.value;
                }
            }
        });
    </script>
</body>
</html>
