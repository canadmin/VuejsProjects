<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- event listener-->
    <div id="app">
        <button v-on:click="plus">sayac arttır</button>
        <button v-on:click="showAlert">sayac Goster</button>
        <button v-on:click="counter++">Birer birer arttir</button>
        <p>{{counter}}</p>
        <p>{{counter>10 ? "counter 10'dan büyüktür" :"Counter 10'dan kucuktur"}}</p>

        <!-- dom tarafından sağlanan event objesinden event verisi almak için-->
        <p v-on:mousemove="koordinatGuncelle(2,$event)">Sayfa Koordinatları{{ x }},{{ y }}
        <!-- event modifier : bir fiilin kendisine has özellikleri yasaklamamızı sağlar. varsayılan davranışını iptal etmiş olduk-->
                <span v-on:mousemove.stop>Gizli bölme</span>
        </p>
        <!-- event yakalamak için entere bastıktan sonra çalışmasını söylüyoruz-->
        <input type="text" v-on:keyup.enter="showInputAlert">
        <button v-on:click="ekranaBas('can')">Bas</button>       
    </div>
</body>
<script>
        new Vue({
            el : "#app",
            data : {
                counter : 0,
                x : 0,
                y : 0
            },
            methods : {
                plus : function(){
                    this.counter+=2;
                },
                showAlert :function(){
                    alert(this.counter);
                },
                koordinatGuncelle : function(step,event){
                    this.counter = step;
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                ekranaBas :function(name){
                    alert(name);
                },
                showInputAlert : function(event){
                    alert(event.target.value)
                }
            }
        });
</script>
</html>
