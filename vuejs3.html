<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- event listener-->
    <div id="app">
        <button v-on:click="plus">sayac arttır</button>
        <button v-on:click="showAlert">sayac Goster</button>
        <button v-on:click="counter++">Birer birer arttir</button>
        <p>{{counter}}</p>
        <!-- dom tarafından sağlanan event objesinden event verisi almak için-->
        <p v-on:mousemove="koordinatGuncelle">Sayfa Koordinatları{{ x }},{{ y }}</p>
    </div>
</body>
<script>
        new Vue({
            el : "#app",
            data : {
                counter : 0,
                x : 0,
                y : 0

            },
            methods : {
                plus : function(){
                    this.counter+=2;
                },
                showAlert :function(){
                    alert(this.counter);
                },
                koordinatGuncelle : function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
</script>
</html>
